name: Workflow Lint

on:
  push:
    branches: [ "master", "main", "codex/**" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint GitHub workflows
        uses: reviewdog/action-actionlint@0d952c597ef8459f634d7145b0b044a9699e5e43 # v1
        with:
          fail_level: error
