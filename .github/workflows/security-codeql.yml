name: Security (CodeQL)

on:
  push:
    branches: [ "master", "main", "codex/**" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        language: [ "cpp", "python" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Install C++ build deps
        if: matrix.language == 'cpp'
        run: |
          sudo apt-get -o Acquire::Retries=3 update
          sudo apt-get -o Acquire::Retries=3 install -y cmake ninja-build clang g++ make libmpfr-dev libgmp-dev

      - name: Build (C++)
        if: matrix.language == 'cpp'
        run: |
          cmake -S . -B build_codeql -G Ninja -DCMAKE_BUILD_TYPE=Release -DSPARK_BUILD_TESTS=OFF
          cmake --build build_codeql -j 4 --target sparkc

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results
          upload: never

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: sarif-results
          if-no-files-found: warn
